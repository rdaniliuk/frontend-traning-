<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | Проект 5</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" id="start" class="start">Start Game</a>
    </div>

    <div class="screen">
      <h1>Choose Time</h1>
      <ul class="time-list">
        <li>
          <button class="time-btn" data-time="10">10 sec</button>
        </li>
        <li>
          <button class="time-btn" data-time="20">20 sec</button>
        </li>
        <li>
          <button class="time-btn" data-time="30">30 sec</button>
        </li>
        <li>
          <button class="time-btn" data-time="40">40 sec</button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Left <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
      <h3 class="hide">
        <a href="#" id="restart" class="start">Restart Game</a>
      </h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
